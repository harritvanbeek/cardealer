<div class="PageHeader-pageHeader">
    <div class="PageHeaderLeft-pageHeaderLeft">
        Brands
    </div>

    <div class="PageHeaderLeft-pageHeaderRight">

        <div class="quicksearch_inputcontainer">
            <div class="quicksearchinput_container">
                    <label for="search" class="quicksearchinput_icon">Search</label>
                    <input id="search" class="quicksearchinput_searchinput" ng-model="search" type="text" autocomplete="off" spellcheck="false">
            </div>
        </div>

    </div>
</div>

<div class="PageContent-pageContent Scroller-scroller Scroller-vertical">
    <div class="DiscoverPage-discoverPageContent PageContent-innerPageContent">
        <div style="margin-bottom: 20px">
            <div class="col-md-6 mx-auto">
                <div class="card dark_card">
                    <div class="card-body">
                        <button ui-sref="" class="btn btn-sm btn-indigo float-right"><i class="far fa-edit"></i> Add</button>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Label</th>
                                    <th>Action</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr ng-repeat="dealer in dealers">
                                    <td class="text-white" ng-bind-html="dealer.name"></td>
                                    <td class="text-white" ng-bind-html="dealer.label"></td>
                                    <td>
                                        <button ui-sref="updateCar({name:dealer.name})" class="btn btn-sm btn-indigo"><i class="far fa-edit"></i></button>
                                        <!-- chek dealer is empty -->
                                        <button ng-click="remove(dealer)" class="btn btn-sm btn-danger"><i class="far fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
